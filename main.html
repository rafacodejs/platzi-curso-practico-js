<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href=""><img src="/images/icon-geometric.png" alt="" /></a>
      <h2>
        Calculadora de <br />
        Figuras Geométricas
      </h2>
    </header>
    <main>
      <section class="square-container">
          <div class="square-logo">
              <img src="/images/3D_rounded_square_with_Snapchat_logo-PhotoRoom.png" alt="">
          </div>
          <div class="card-container">
            <div class="square--title">
                <h2>Calcula el área y <br> perímetro de un cuadrado</h2>
              </div>
              <div class="form-container">
              <form action="">
                  <label for="InputCuadrado">
                  <span>Escribe cuánto mide cada lado de tu cuadrado</span>
                  <input id="InputCuadrado" type="number" /> <br />
              </div>
              <div class="button-container">
                  <button type="button" onclick="calcularPerimetroCuadrado()">
                      Calcular perímetro
                  </button>
                  <button type="button" onclick="calcularAreaCuadrado()">
                      Calcular Área
                  </button>
          </div>
        </div>
        </label>
        </form>
      </section>
    </main>
  </body>
</html>
